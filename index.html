<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Increment Counter on Button click</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/5daa8eb347.js"crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="increment-count">
          <input type="image" id="up-arrow" src="./img/up img.png" />
        </div>
        <div id="total-count">
        </div>
        <div id="decrement-count">
          <input type="image" id="down-arrow" src="./img/down img.png" />
        </div>
      </div>
      <script src="./main.js"></script>
</body>
</html>
